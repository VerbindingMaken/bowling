<header>
  <h1>Bowling game</h1>
</header>

<div class="board-container">
  <div class="card">
    <h2>Scoreboard</h2>
    <div class="grid-container">
      <div class="frame-numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
      <div class="total">
        <h3>total</h3>
      </div>
      <div *ngFor="let playerBoard of scoreBoard"
           [ngClass]="playerBoard.playerID"
           class="column-one name">
           <h4>{{playerBoard.name}}</h4>
      </div>
      <div *ngFor="let playerBoard of scoreBoard"
           [ngClass]="playerBoard.playerID"
           class="column-two frame-score">
        <div *ngFor="let frame of playerBoard.playerScore"
             class="frame">
            <div class="throws">
              <div></div>
              <div>{{frame.throwOne}}</div>
              <div>{{frame.throwTwo}}</div>
            </div>
            <div class="frame-total">{{frame.frameScore}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="player-container">
  <h3>Let's play bowling</h3>
  <button (click)="gameStart()">Start the game!</button>
  <div class="player-card">
    <div *ngFor="let player of scoreBoard">
      <div *ngIf="player.turn">
        <h4>Your up {{player.name}}</h4>
        <button (click)="onThrow()">Throw</button>
      </div>
    </div>
  </div>
</div>
